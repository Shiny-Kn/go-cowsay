name: Build GO & Docker push

on:
  workflow_dispatch:
  push:
    tags: 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: bilalis/cowsay-go

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # Correction : 'with' doit contenir une clé 'ref' pour spécifier la branche ou le tag
        ref: 'refs/tags/v1.03'
        sparse-checkout: |
          Dockerfile
          main.go
          go.sum

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3    

    - name: Set up Go environment
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'
        check-latest: true

    - name: Build the cowsay binary
      run: go build -o bin/cowsay main.go

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} # Correction : utilisez secrets pour le nom d'utilisateur
        password: ${{ secrets.BILALIS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Save binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: cowsay-binary
        path: bin/cowsay

  # Deploy job
  deploy:
    runs-on: self-hosted  # Utiliser un runner auto-hébergé

    needs: build  # Le déploiement dépend du succès de l'étape build

    steps:
    - name: Download binary artifact
      uses: actions/download-artifact@v3
      with:
        name: cowsay-binary
        path: ./bin

    - name: Deploy application on server
      run: |
       docker stop cowsay || true
       docker rm cowsay || true
       docker run -d --name cowsay -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
       chmod +x ./bin/cowsay # Cette ligne pourrait être déplacée si ce n'est pas nécessaire ici.
