---
name: Build GO & Docker push
    
on:
  workflow_dispatch: # il va se declencher avec un nouveau tag 
  push:
    tags: 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: lhyontayk/cowsay-go

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          Dockerfile
          main.go
          go.sum

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    # ajout 
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all 

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    # fin de l'ajout

    - name: Build the cowsay
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'
        check-latest: true
    - run: go build -o bin/cowsay main.go

    - name: Login to Docker Hub # notre connexion Ã  docker hub.
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME_HERMOELLE }} # on lui dit de recuperer la valeur de la variable DOCKERHUB_USERNAME_HERMOELLE
        password: ${{ secrets.MY_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

